<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
 <link rel="stylesheet" href="style.css">

    <title>GoogleDoc Responsive</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav justify-content-center bg-secondary shadow rounded mb-5">
        <li class="nav-item">
          <a class="nav-link active" href="#">Welcome </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Content</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">GoogleDoc</a>
        </li>
      </ul>

      <div class="row text-center">
        <div class="col-sm-12">
        <button onclick="makeBold()" type="button" id="bold" class="btn bg-light">Bold</button>
          <button onclick="makeItalic()" type="button" id="italic" class="btn bg-light">Italic</button>
          <button onclick="makeUnderline()" type="button" id="underline" class="btn bg-light">
            Underline
          </button>
          <button onclick="makeAlign('left')" id="left" class="btn bg-light">Text Left</button>
          <button onclick="makeAlign('center')" id="center" class="btn bg-light">Text Center</button>
          <button onclick="makeAlign('right')" id="right" class="btn bg-light">Text Right</button>
        </div>
      </div>
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-md-6 sm-12">
            <label for="Textarea1">Your text</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="12"
                placeholder="Write Something here...."
                onkeyup="updateText()"
              ></textarea>
              <!-- I changed from onkeydown to onkeyup -->
            </div>
            <div class="col-md-6 ">
                <label for="text-input">Formatted Text</label>
                <div id="text-output" class="text-output bg-light">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row text-center mt-5 ">
        <div class="col-sm-12">
          <button type="button" class="btn btn-secondary btn-lg shadow-lg p-3 rounded">GoogleDoc Button</button>
        </div>
    

        <footer class="page-footer container mt-5">
        <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
          <a href="https://google.com/"> GoogleDoc</a>

      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
            <script src="script.js"></script>


  </body>
</html>

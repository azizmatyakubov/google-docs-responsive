<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body class="container text-center">
    <div class="navbar">

    </div>
    <h1>Google Docs</h1>

    <div class="row text-center justify-content-center">
        <button id="bold" class="col-1 btn bg-info">B</button>
        <button id="italic" class="col-1 btn bg-info">B</button>
        <button id="underline" class="col-1 btn bg-info">B</button>
        <button id="left" class="col-1 btn bg-info">B</button>
        <button id="center" class="col-1 btn bg-info">B</button>
        <button id="right" class="col-1 btn bg-info">B</button>
    </div>

    <div class="row">
        <div class="col-6 bg-info">
            <div class="form-group">
                <label for="textarea">Write something...</label>
                <textarea name="textarea" id="textarea-input" cols="40" rows="10"></textarea>
            </div>
        </div>
        <div class="col-6  bg-info">
            <label for="">Your output</label>
            <div class="text-output" class="bg-light"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
